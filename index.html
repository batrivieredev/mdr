<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusikabSearch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="bg-gradient text-white text-center p-4">
        <h1>FusikabSearch</h1>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search...">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="performSearch()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
    </header>
    <section id="weather" class="container mt-4">
        <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
        <div id="weather-info" class="alert alert-info"></div>
    </section>
    <section id="news" class="container mt-4">
        <h2><i class="fas fa-newspaper"></i> Latest News</h2>
        <div id="news-info" class="list-group"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
